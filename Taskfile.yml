version: "3"

################################################################################################
#
# ref:
#   - https://taskfile.dev/#/usage
#
################################################################################################

#
# sub namespace: https://taskfile.dev/#/usage?id=including-other-taskfiles
#
includes:
  # os:
  #   taskfile: ./taskfile/Taskfile_{{OS}}.yml
  #   dir: ./taskfile/

  #
  # https://taskfile.dev/usage/#os-specific-taskfiles
  #  - 跨平台, 会根据当前操作系统, 自动调用
  #
  os: ./taskfile/_os/Taskfile_{{OS}}.yml

  x:
    taskfile: .task/config/ # by rsync
    dir: .
    optional: true

  x2:
    taskfile: .task/sre/ # by git clone
    dir: .
    optional: true

  python:
    aliases: ["py"]
    taskfile: ./taskfile/python/
    optional: true

  # typescript / javascript / nodejs
  js:
    aliases: ["ts", "node", "nodejs"]
    taskfile: ./taskfile/js/
    dir: ./taskfile/js/
    optional: true

  flutter:
    aliases: ["fl", "dart"]
    taskfile: ./taskfile/flutter/
    dir: ./taskfile/flutter/
    optional: true

  go:
    aliases: ["golang"]
    taskfile: ./taskfile/go/
    dir: ./taskfile/go/
    optional: true

  rust:
    aliases: ["rs"]
    taskfile: ./taskfile/rust/
    dir: ./taskfile/rust/
    optional: true

  zig:
    taskfile: ./taskfile/zig/
    dir: ./taskfile/zig/
    optional: true

  infra: # 常用中间件
    taskfile: ./taskfile/_infra/
    optional: true

  tools:
    taskfile: ./taskfile/tools/
    dir: ./taskfile/tools/
    optional: true

  rsync:
    taskfile: ./taskfile/rsync/
    dir: ./taskfile/rsync/
    optional: true

  git:
    taskfile: ./taskfile/git/
    dir: ./taskfile/git/
    optional: true

  docker:
    taskfile: ./taskfile/docker/
    dir: ./taskfile/docker/
    optional: true

  dockerfile:
    aliases: ["df", "dockerfiles"]
    taskfile: ./dockerfile/
    dir: ./dockerfile/
    optional: true

  compose:
    aliases: ["dc", "docker-compose"]
    taskfile: ./docker-compose/local/
    dir: ./docker-compose/local/
    optional: true

  k3s:
    taskfile: ./k3s/
    dir: ./k3s/
    optional: true

  packages:
    aliases: ["p", "pkg"]
    taskfile: ./packages/
    dir: ./packages/
    optional: true

################################################################################################

#
# global vars: https://taskfile.dev/#/usage?id=variables
#
vars:
  VAR1: "some-var"

#
# global env: https://taskfile.dev/#/usage?id=environment-variables
#
env:
  ENV1: testing-env

# env file:
#dotenv:
#  - .env

################################################################################################

# task groups:
tasks:
  # by rsync
  rsync:
    aliases: ["mirror", "mr"]
    cmds:
      - mkdir -p .task/
      - |
        rsync \
          --exclude=".git*" \
          --exclude=".venv" \
          --exclude=".task" \
          --exclude=".github" \
          --exclude=".vscode" \
          --exclude="tmp" \
          --exclude="*.md" \
          --exclude=".env*" \
          --exclude="init.*" \
          --include="*.yml" \
          -avh \
          --progress \
          --no-perms \
          --delete-before \
          --delete \
          . ./.task/config
    dir: .

  # by git clone, with `--depth=1`: 只克隆最新的一个 commit
  dl:
    aliases: ["clone"]
    cmds:
      - mkdir -p .task/
      - |
        git clone --depth=1 \
          https://github.com/better-sre/config.git \
          ./.task/sre
    ignore_error: true

  ################################################################################

  use:
    cmds:
      - echo "setup user global taskfile root dir >> {{.TASK_ROOT_DIR}}"
      - mkdir -p {{.TASK_ROOT_DIR}}
      - echo "current dir >> $(pwd)"
      - ln -sf $(pwd)/ {{.TASK_ROOT_DIR}} # link dir:
      - ls -al {{.TASK_ROOT_DIR}}
      - open {{.TASK_ROOT_DIR}}
    vars:
      TASK_ROOT_DIR: "~/.task/local/"
    ignore_error: true

  ################################################################################

  #
  # 验证 nats 部署正常:
  #
  test:nats:sub:
    cmds:
      - go run sub/main.go
    dir: ./script/nats/

  test:nats:pub:
    cmds:
      - go run pub/main.go
    dir: ./script/nats/

  ################################################################################

  uv:
    cmds:
      - uv {{.CLI_ARGS}}

  sync:
    cmds:
      - task: x:py:sync

  docs:
    cmds:
      - task: x:py:docs

  docs:deploy:
    cmds:
      - task: x:py:docs:deploy

  ################################################################################

  pull:
    aliases: ["pl"]
    cmds:
      - git config pull.rebase false
      - git pull origin main

  fetch:
    aliases: ["f"]
    cmds:
      - git fetch
      - git rebase
      - git merge origin/main

  quick:
    aliases: ["q"]
    cmds:
      - task: cc
      - task: push

  # usage: task rc -- 2
  cf:
    aliases: ["reset:commit", "rc"]
    cmds:
      - git reset --soft HEAD~{{.CLI_ARGS}}
      - task: c

  cc:
    cmds:
      - task: commit
      - task: commit

  commit:
    aliases: ["c"]
    cmds:
      - git add .
      - git status
      - git commit -m "update" --no-verify
    ignore_error: true

  push:
    cmds:
      - git push origin main --tags
      - repo_url=`git remote -v | grep push | awk -F ":" '{print $2}' | awk -F ".git" '{print "https://github.com/"$1}'`; open $repo_url
