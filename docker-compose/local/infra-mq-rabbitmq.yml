version: "3.3"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: "rabbit"
    environment:
      # vhost:
      RABBITMQ_DEFAULT_VHOST: "exchange_server"
      # user:
      RABBITMQ_DEFAULT_USER: "rabbit"
      RABBITMQ_DEFAULT_PASS: "rabbit"
    ports:
      - "15672:15672"
      - "5672:5672"
